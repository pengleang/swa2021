<!DOCTYPE html>
<html>
<head><!-- Edit->Line->Indent or Reindent -->
	<meta charset="utf-8">
	<title>React Component</title>
	<script src="react.development.js" type="text/javascript"></script>
	<script src="react-dom.development.js" type="text/javascript"></script>
	<script src="babel.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="container"></div>
	<script type="text/babel">
		var destination = document.querySelector("#container");
		class Letter extends React.Component {
		render() {
						var letterStyle = {
									padding: 10,
									margin: 10,
									backgroundColor: this.props.bgcolor,
									color: "#333",
									display: "inline-block",
									fontFamily: "monospace",
									fontSize: 32,
									textAlign: "center"
						};
		return (<div style={letterStyle}> {this.props.children} </div>	);
}
}

ReactDOM.render(<div>
	<Letter bgcolor="#58B3FF">A</Letter>
	<Letter bgcolor="#FF605F">E</Letter>
	<Letter bgcolor="#FFD52E">I</Letter>
	<Letter bgcolor="#49DD8E">O</Letter>
	<Letter bgcolor="#AE99FF">U</Letter>
</div>,
destination
);
</script>
</body>
</html>
