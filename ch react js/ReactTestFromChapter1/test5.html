<!DOCTYPE html>
<html>
<head><!-- Edit->Line->Indent or Reindent -->
	<meta charset="utf-8">
	<title>React! React! React!</title>
	<script src="react.development.js" type="text/javascript"></script>
	<script src="react-dom.development.js" type="text/javascript"></script>
	<script src="babel.min.js" type="text/javascript"></script>
	<style>
	#container {
		padding: 50px;
		background-color: #EEE;
	}
	#container h1 {
		font-size: 144px;
		font-family: sans-serif;
		color: #0080A8;
	}
</style>
</head>
<body>
	<div id="container"></div>
	<script type="text/babel">
		var destination = document.querySelector("#container");
		ReactDOM.render(<div> <h3><i>Batman</i></h3>
							  <h3><i>Iron Man</i></h3>
				              <h3><i>Nicolas Cage</i></h3>
				              <h3><i>Mega Man</i></h3>
				        </div>,
				       destination
		              );
	</script>
</body>
</html>
