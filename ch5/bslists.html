<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h4>Basic List Group</h4>

        <ul class="list-group">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
        </ul>
        <h3>BS List Group</h4>

            <ul class="list-group">
                <a href="#" class="list-group-item active">Item 1</a>
                <a href="#" class="list-group-item">Item 2</a>
                <a href="#" class="list-group-item disabled">Item 3</a>
            </ul>
            <h3>BS Success List Group</h4>

                <ul class="list-group">
                    <a href="#" class="list-group-item active list-group-item-success">Item 1</a>
                    <a href="#" class="list-group-item list-group-item-info">Item 2</a>
                    <a href="#" class="list-group-item list-group-item-warning disabled">Item 3</a>
                </ul>
                <h3>BSList Group Heading</h4>

                    <ul class="list-group">
                        <a href="#" class="list-group-item active list-group-item-success">
                            <h4 class="list-group-item-heading">Item Heading 1</h4>
                            <div class="list-group-item-text">List item text 1</div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-info">
                            <h4 class="list-group-item-heading">Item Heading 2</h4>
                            <div class="list-group-item-text">List item text 2</div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-warning disabled">
                            <h4 class="list-group-item-heading">Item Heading 3</h4>
                            <div class="list-group-item-text">List item text 3</div>
                        </a>
                    </ul>
    </div>

</body>

</html>
