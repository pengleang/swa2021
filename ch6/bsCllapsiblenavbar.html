<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Navigation Bar</title>
    <meta charset="utf-8">

                      <span class="caret"></span></a>

                            <li><a href="#">Sub Link 1</a></li>

                    </li>
                    <li class="active"><a href="#">Link 1</a></li>

</html>
